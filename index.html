                <h3>Tool - Calculadora</h3>
                <div class="calc" id="calc">
                    <form name="calcform" method="post" action="">
                        <input type="text" name="visor" id="visor" />
                        <table id="calc">
                            <tr>
                                <td><input type="button" name="num9" class="num" onclick="calcNum(9)" value="9"></td>
                                <td><input type="button" name="num8" class="num" onclick="calNum(8)" value="8"></td>
                                <td><input type="button" name="num7" class="num" onclick="calcNum(7)" value="7"></td>
                                <td><input type="button" name="somar" class="oper" value="+" onclick="calcParse('somar')" /></td>
                            </tr>
                            <tr>
                                <td><input type="button" name="num6" class="num" onclick="calcNum(6)" value="6"></td>
                                <td><input type="button" name="num5" class="num" onclick="calcNum(5)" value="5"></td>
                                <td><input type="button" name="num7" class="num" onclick="calcNum(4)" value="4"></td>
                                <td><input type="button" name="subtrair" class="oper" value="-" onclick="calcParse('subtrair')" /></td>
                            </tr>
                            <tr>
                                <td><input type="button" name="num3" class="num" onclick="calcNum(3)" value="3"></td>
                                <td><input type="button" name="num2" class="num" onclick="calcNum(2)" value="2"></td>
                                <td><input type="button" name="num1" class="num" onclick="calcNum(1)" value="1"></td>
                                <td><input type="button" name="multiplicar" class="oper" value="*" onclick="calcParse('multiplicar')" /></td>
                            </tr>
                            <tr>
                                <td><input type="button" name="limpar" class="num igual ac" onclick="calcLimpar()" value="AC"></td>
        
                                <td><input type="button" class="num" onclick="calcNum(0)" value="0"></td>
                                    
                                <td><input type="button" name="igual" class="num igual ac" value="=" onclick="calcParse('resultado')" /></td>
                                <td><input type="button" name="dividir" class="oper" value="/" onclick="calcParse('dividir')" /></td>
                            </tr>
                        </table>
                    
                    </form>
